    <script src="assets/js/jsencrypt.min.js"></script>
    <script type="text/javascript">

      // Call this code when the page is done loading.
      $(function() {

        // Run a quick encryption/decryption when they click.
        $('#get_key').click(function() {
		if ( $('#input_sn').val().trim().length != 0 ) {
          		// Encrypt with the public key...
         		 var encrypt = new JSEncrypt();
         		 encrypt.setPublicKey($('#pubkey').val());
         		 var encrypted = encrypt.encrypt($('#input_sn').val());
			document.getElementById('activekey').value = encrypted;
        	 }else{
			document.getElementById('activekey').value = "";
		}
        });


      });
	$(document).ready(function () {
   		 $("input").keydown(function (event) {
   	     if (event.keyCode == 13) {
           	 if ( $('#input_sn').val().trim().length != 0 ) {
          		// Encrypt with the public key...
         		 var encrypt = new JSEncrypt();
         		 encrypt.setPublicKey($('#pubkey').val());
         		 var encrypted = encrypt.encrypt($('#input_sn').val());
			document.getElementById('activekey').value = encrypted;
         	}else{
			document.getElementById('activekey').value = "";
		}
        }
    });
});

    </script>
